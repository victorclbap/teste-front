<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"
      integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <link rel="stylesheet" type="text/css" href="src/styles/style.css" />

    <title>Formulário de cadastro</title>
  </head>

  <body>
    <div class="container-fluid d-flex align-items-center">
      <div class="container p-5">
        <div class="row">
          <div class="col-12 d-flex justify-content-center mb-5">
            <img src="/src/assets/logo.png" />
          </div>
        </div>

        <form id="form">
          <div class="form-group">
            <div class="row">
              <div class="col-12 col-sm-6">
                <label for="name">Nome:</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Digite seu nome"
                  required
                />
                <p class="input-message-error"></p>
              </div>

              <div class="col-12 col-sm-6">
                <label for="cpf">CPF: </label>
                <input
                  type="text"
                  maxlength="14"
                  class="form-control"
                  id="cpf"
                  autocomplete="off"
                  required
                  placeholder="000.000.000-00"
                />
                <p class="input-message-error"></p>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-12 col-sm-6">
                <label for="email">Email: </label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="email@exemplo.com"
                  required
                />
                <p class="input-message-error" id="result"></p>
              </div>
              <div class="col-12 col-sm-6">
                <label for="date">Data de nascimento: </label>
                <input type="date" class="form-control" id="date" required />
                <p class="input-message-error"></p>
              </div>
            </div>
          </div>

          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Gênero:</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gridRadios"
                    id="gridRadios1"
                    value="option1"
                    checked
                  />
                  <label class="form-check-label" for="gridRadios1">
                    Masculino
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gridRadios"
                    id="gridRadios2"
                    value="option2"
                  />
                  <label class="form-check-label" for="gridRadios2">
                    Feminino
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gridRadios"
                    id="gridRadios3"
                    value="option3"
                  />
                  <label class="form-check-label" for="gridRadios2">
                    Outro
                  </label>
                </div>
              </div>
            </div>
          </fieldset>

          <div class="form-group">
            <div class="row">
              <div class="col-12 col-sm-6">
                <label for="password">Digite a senha: </label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Digite sua senha"
                  required
                />
                <p class="input-message-error"></p>
              </div>

              <div class="col-12 col-sm-6">
                <label for="password-confirmation"> Confirme a senha: </label>
                <input
                  type="password"
                  class="form-control"
                  id="password-confirmation"
                  placeholder="Digite novamente sua senha"
                  required
                />
                <p class="input-message-error"></p>
              </div>
            </div>
          </div>

          <div class="button-container">
            <button type="submit" id="submit" class="button-submit">
              Cadastrar
            </button>
            <button type="submit" id="cancel" class="button-cancel">
              Cancelar
            </button>
            <h5 class="submit-success-message mt-3">Cadastro enviado ✓</h5>
          </div>
        </form>
      </div>
    </div>

    <script src="/src/js/app.js"></script>
  </body>
</html>
